<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="text-center header">Weather Dashboard</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <h3>Search for a City:</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control userInput" aria-describedby="basic-addon1">
                        <button class="input-group-text" id="searchButton"><i class="fas fa-search"></i></button>   
                    </div>
                    <button id="new-search" class="btn btn-secondary btn-sm">New Search</button>
                    <button id="clear-history" class="btn btn-secondary btn-sm">Clear History</button>
                    <div id="searchHistory"></div>
                </div>

                <div class="col-lg-9">
                   <div class="container ">
                        <div class="row row2">
                            <h3 id="cityDisplay"></h3>
                            <p id="temperatureDisplay"></p>
                            <p id="humidityDisplay"></p>
                            <p id="windSpeedDisplay"></p>
                            <p id="uvIndexDisplay"></p>
                        </div>
                        <div id="five-day-forecast" class="row row2">
                           <h4 id="forecast-header"></h4>
                           <div class="forecast-display clear row">
                               
                               
                            
                              
                           </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
